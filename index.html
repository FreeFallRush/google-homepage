<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="content">
    <nav id="google-navbar fit">
      <ul class="google-bar">
          <li><a href="https://www.google.com/intl/ro/gmail/about/#" target="_blank">Gmail</a></li>
          <li><a href="https://www.google.ro/imghp?hl=en&ogbl" target="_blank">Images</a></li>
          <li><i class="fas fa-th" id="grid-icon"></i></li>
          <li><button>Sign In</button></li>
      </ul>
    </nav>
    <div id="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>
    <form id="search-section">
      <div class="search-bar">
        <i class="fas fa-search" id="search-icon"></i>
        <input type="text" name="search" id="search" value="">
        <div id="keyboard-icon"></div>
        <i class="fas fa-microphone" id="microphone-icon"></i> 
      </div>
      <div id="btn-options">
        <button class="search-options">Google Search</button>
        <button class="search-options">I'm Feeling Lucky</button>
      </div>
    </form>
  
    <div id="lang">
      <p>Google offered in: <a href="https://www.google.com/" target="_blank">Romanian</a> <a href="https://www.google.com/" target="_blank">Hungarian</a> <a href="https://www.google.com/" target="_blank">German</a></p>
    </div>
    <footer id="fit">
      <div id="location">
        <p>Romania</p>
      </div>
      <div id="footer-bar">
        <ul class="footer-nav">
          <div class="footbar leftside">
            <li><a href="https://about.google/?utm_source=google-RO&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">About</a></li>
            <li><a href="https://ads.google.com/intl/en_ro/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Advertising</a></li>
            <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" target="_blank">Business</a></li>
            <li><a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">How Search works</a></li>
          </div>
          <div class="footbar rightside">
            <li><a href="https://policies.google.com/privacy?hl=en-RO&fg=1" target="_blank">Privacy</a></li>
            <li><a href="https://policies.google.com/terms?hl=en-RO&fg=1" target="_blank">Terms</a></li>
            <li><a href="" target="_blank">Settings</a></li>
          </div>
        </ul>
      </div>
    </footer>
  </div>

</html>
